<!DOCTYPE html>
<html lang="es">
<head>
    <title>Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-sm-7 bg-info text-white p-3 rounded">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label for="paciente_select">Seleccione paciente:</label>
                    <select class="form-control" id="paciente_select" required>
                        <option value="" disabled selected>Seleccione un paciente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="odontologo_select">Seleccione Odontólogo:</label>
                    <select class="form-control" id="odontologo_select" required>
                        <option value="" disabled selected>Seleccione un odontólogo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha del turno:</label>
                    <input type="date" class="form-control" id="fecha" required>
                </div>
                <button type="submit" class="btn btn-danger mt-2">Guardar Turno</button>
            </form>
            <div id="response" class="mt-3" style="display:none;"></div>
        </div>
    </div>
</div>

</body>
</html>
